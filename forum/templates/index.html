<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Coursemate Match</title>
</head>

<body>
    {% for project in projects %}
    <p>Project title: {{project.title}}</p>
    <p>Project group leader: {{project.group_leader}}</p>
    <p>Project content: {{project.content}}</p>
    <p>Project time: from {{project.project_start_date}} to {{project.project_end_date}}</p>
    {% endfor %}

</body>

</html>
